<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>苹果风格轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Apple Inc slides</h1>
    <div class="container">
        <div class="window">
            <div class="images" id="slides">
                <img src="./1.jpg" alt="图片1" width="920" height="400">
                <img src="./2.jpg" alt="图片2" width="920" height="400">
                <img src="./3.jpg" alt="图片3" width="920" height="400">
                <img src="./4.jpg" alt="图片4" width="920" height="400">
            </div>
            <div class="controls">
                <div id="previous" class="previous">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-previous1"></use>
                    </svg>
                </div>
                <div id="next" class="next">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-next"></use>
                    </svg>
                </div>
            </div>
        </div>

        <div style="text-align: center;" id="buttonWrapper">
            <button>
                <div>
                    <img src="./thumb_macbook.png">
                </div>


            </button>
            <button>
                <div>
                    <img src="./thumb_iphone.png">
                </div>
            </button>
            <button>
                <div>
                    <img src="./thumb_imac.png">
                </div>
            </button>
            <button>
                <div>
                    <img src="./thumb_about.png">
                </div>
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>


</html>
