<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可以切换图片的无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div class="window">
        <div class="images" id="slides">
            <img src="./1.jpg" alt="图片1" width="500" height="281">
            <img src="./2.jpg" alt="图片2" width="500" height="281">
            <img src="./3.jpg" alt="图片3" width="500" height="281">
            <img src="./4.jpg" alt="图片4" width="500" height="281">
            <img src="./5.jpg" alt="图片5" width="500" height="281">
        </div>
    </div>
    <div style="text-align: center;" id="buttonWrapper">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>
</body>

<script src="./main.js"></script>

</html>
